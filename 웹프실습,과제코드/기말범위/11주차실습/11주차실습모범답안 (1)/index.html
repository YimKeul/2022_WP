<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel = "stylesheet" href = "style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>To-do list</h1>
    <button id = "readBtn">Read</button><br>
    <input type = "text" id = "todo">
    <button id = "appendPlanBtn">계획 추가</button> <br>
    <div id = "tempbox"></div>

    <table>
        <tr>
            <th>오늘</th>
            <th>내일</th>
        </tr>
        <tr>
            <td id = "today" class = "contentrow" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
            <td id = "tomorrow" class = "contentrow" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
        </tr>
    </table>
    <script src = "app.js"></script>
</body>
</html>
